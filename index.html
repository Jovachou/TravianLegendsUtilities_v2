
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travian Legends Utilities</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.39.7"
  }
}
</script>
<style>
  :root {
    color-scheme: dark;
    --transition-speed: 0.3s;
  }
  
  body {
    font-family: 'Inter', sans-serif;
    transition: background-color var(--transition-speed), color var(--transition-speed);
  }

  /* EMPIRE PARCHMENT THEME (Bright) */
  body.theme-bright {
    color-scheme: light;
    background-color: #f4f1ea; /* Soft Parchment */
  }

  /* Global Overrides for Tailwind Slate classes in Bright Mode */
  .theme-bright .bg-slate-950 { background-color: #f4f1ea !important; }
  .theme-bright .bg-slate-900 { background-color: #fdfbf7 !important; }
  .theme-bright .bg-slate-900\/50 { background-color: rgba(253, 251, 247, 0.7) !important; }
  .theme-bright .bg-slate-800 { background-color: #ece6da !important; }
  
  .theme-bright .border-slate-800 { border-color: #dcd4c3 !important; }
  .theme-bright .border-slate-900 { border-color: #dcd4c3 !important; }
  .theme-bright .border-slate-700 { border-color: #c9bfab !important; }
  
  .theme-bright .text-slate-100 { color: #2d2a26 !important; }
  .theme-bright .text-white { color: #1a1816 !important; }
  .theme-bright .text-slate-400 { color: #6b6357 !important; }
  .theme-bright .text-slate-500 { color: #8e8374 !important; }
  .theme-bright .text-slate-300 { color: #4a453e !important; }
  .theme-bright .text-slate-200 { color: #35322e !important; }
  .theme-bright .text-slate-600 { color: #9e9382 !important; }
  
  .theme-bright .shadow-xl { shadow: 0 10px 25px -5px rgba(139, 92, 5, 0.1); }
  .theme-bright input, .theme-bright select { 
    background-color: #fcfbf9 !important; 
    border-color: #dcd4c3 !important;
    color: #2d2a26 !important;
  }

  .font-mono {
    font-family: 'JetBrains Mono', monospace;
  }

  select option {
    background-color: #0f172a;
    color: #f1f5f9;
  }

  .theme-bright select option {
    background-color: #fcfbf9;
    color: #2d2a26;
  }

  .custom-scrollbar::-webkit-scrollbar {
    width: 6px;
  }
  .custom-scrollbar::-webkit-scrollbar-track {
    background: transparent;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #334155;
    border-radius: 3px;
  }
  .theme-bright .custom-scrollbar::-webkit-scrollbar-thumb {
    background: #c9bfab;
  }
  .custom-scrollbar::-webkit-scrollbar-thumb:hover {
    background: #f59e0b;
  }

  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    75% { transform: translateX(4px); }
  }
  .animate-shake {
    animation: shake 0.2s ease-in-out 0s 2;
  }
</style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <div id="root"></div>
</body>
</html>
